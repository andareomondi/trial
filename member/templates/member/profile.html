<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Member Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }

        .profile-card {
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 3rem;
        }

        .profile-image {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-image img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 4px solid #bb86fc;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.3);
        }

        .member-name {
            color: #bb86fc;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .member-role {
            font-size: 1.2rem;
            color: #03dac6;
            margin-bottom: 1.5rem;
        }

        .member-info p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .member-info i {
            width: 25px;
            color: #bb86fc;
            margin-right: 10px;
        }

        .btn-edit {
            background-color: #bb86fc;
            border: none;
            color: #121212;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background-color: #03dac6;
            color: #121212;
        }

        .form-control {
            background-color: #2e2e2e;
            border: 1px solid #bb86fc;
            color: #e0e0e0;
        }

        .form-control:focus {
            background-color: #2e2e2e;
            border-color: #03dac6;
            color: #e0e0e0;
            box-shadow: 0 0 0 0.2rem rgba(3, 218, 198, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark py-3" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}"><span>AIC Macedonia</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navcol-5">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'word' %}">Sermons</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'cedgroups' %}">CED groups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sunday-school' %}">Sunday School</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'choirs' %}">Choirs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'churchgallery' %}">Church Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-card">
                    <div class="profile-image">
                        <img src="{{user.profile_pic.url}}" alt="Church Member" class="img-fluid">
                    </div>
                    <h1 class="member-name text-center">{{user.first_name}} {{user.second_name}}</h1>
                    <p class="member-role text-center">Member</p>
                    <div class="member-info">
                        <p><i class="fas fa-envelope"></i> <span id="email">{{user.email}}</span></p>
                        <p><i class="fas fa-phone"></i> <span id="phone">0{{user.phone_number}}</span></p>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-edit btn-lg" id="editProfileBtn">Get started</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
