<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Profile Template</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --accent-color: #0f3460;
            --secondary-color: #16213e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
        }

        .profile-info {
            text-align: center;
        }

        .profile-name {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            font-size: 1.1rem;
            color: #b0b0b0;
        }

        .update-form {
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--accent-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 5px;
        }

        button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16213e;
        }

        @media (min-width: 768px) {
            .profile {
                flex-direction: row;
                justify-content: center;
                text-align: left;
            }

            .profile-info {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="" alt="Profile Picture" class="profile-pic" id="profilePic">
            <div class="profile-info">
                <h1 class="profile-name" id="profileName">John Doe</h1>
                <p class="profile-bio" id="profileBio">Web Developer & Designer</p>
            </div>
        </div>

        <form class="update-form" id="updateForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="picture">Profile Picture URL:</label>
                <input type="url" id="picture" name="picture">
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </div>
