
{% for message in messages %}
    
<p>{{message}}</p>
{% endfor %}
    
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Sermon form fields -->
    <label>Image:</label>
    <input type="file" name="image" required>
    <br>
    <label>Book:</label>
    <input type="text" name="book" required>
    <br>
    <label>Verse:</label>
    <input type="text" name="verse" required>
    <br>
    <label>Description:</label>
    <textarea name="description" id="description"></textarea>
    <br>
    <!-- ... other sermon form fields ... -->

    <!-- Point form fields -->
    <label>Points:</label>
    <div id="point-fields">
        <input type="text" name="point_1" required>
        <br>
    </div>
    <button type="button" id="add-point-btn">Add Point</button>

    <script>
        let pointCount = 1;
        document.getElementById('add-point-btn').addEventListener('click', function() {
            const pointField = document.createElement('input');
            pointField.type = 'text';
            pointField.name = `point_${pointCount + 1}`;
            pointField.required = true;
            document.getElementById('point-fields').appendChild(pointField);
            pointCount++;
        });
    </script>

    <button type="submit">Create Sermon</button>
</form>
