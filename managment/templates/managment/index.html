<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static 'assets/img/OIP.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'assets/css/b.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}"> Aic Macedonia </a>
          <button
            class="navbar-toggler"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <span class="visually-hidden">Sidebar</span
            ><span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">More actions</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
              <ul class="nav nav-pills flex-column mb-auto">
                  <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class="nav-link" aria-current="page">
                      Members
                    </a>
                  </li>
                  <li>
                    <a href="{% url 'create_sermon' %}" class="nav-link">
                        Sermons
                    </a>
                  </li>
                </ul>
          </div>
      
        </div>
      </nav> 
    {% block content %}
        
    {% endblock content %}
    

    <script src="{% static 'assets/js/b.bundle.js' %}"></script>
</body>
</html>
